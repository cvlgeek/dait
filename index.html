<html>
<head>
      
      <style>
            label{display: inline-block; width: 5em;}
            fieldset{width: 18em;}
            .mod{display: inline; float: left; width:21em;}
      </style>
      
      <script src="script.js" type="text/javascript"></script>
      
</head>
<body>

<div class="mod">
<fieldset>
      <legend>Status</legend>
      <label for="sType">Status:</label>
      <input type="text" id="sType" /></br></br>
      <label for="sTime">Time:</label>
      <input type="text" id="sTime" /></br></br>
      <label for="sPrice">Price:</label>
      <input type="text" id="sPrice" /></br></br>
</fieldset>

<fieldset>
      <legend>Account Balances</legend>
      <label for="balDIA">DAI:</label>
      <input type="text" id="balDAI" /></br></br>
      <label for="balUSD">USD:</label>
      <input type="text" id="balUSD" /></br></br>
      <label for="balACT">ACT:</label>
      <input type="text" id="balACT" />
</fieldset>
</div>

<div class="mod">
<fieldset>
      <legend>API Credentials</legend>
      <label for="pass">Passphrase:</label>
      <input type="text" id="pass" /></br></br>
      <label for="secret">Secret:</label>
      <input type="text" id="secret" /></br></br>
      <a href="" onclick="run();">Run</a>
</fieldset>

<fieldset>
      <legend>Trade Settings</legend>
      <label for="min24">24 Hr Min:</label>
      <input type="text" id="min24" /></br></br>
      <label for="max24">24 Hr Max:</label>
      <input type="text" id="max24" /></br></br>
      <label for="minLim">Limit Min:</label>
      <input type="text" id="minLim" /></br></br>
      <label for="maxLim">Limit Max:</label>
      <input type="text" id="maxLim" />
</fieldset>
</div>

</body>
</html>
