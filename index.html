<!DOCTYPE html>
<html>
<head>
      
      <style>
            label{display: inline-block; width: 5em;}
            fieldset{width: 18em;}
            fieldset.wide{width: 39em;}
            .mod{display: inline; float: left; width:21em;}
      </style>
      
      <script src="script.js" type="text/javascript"></script>
      
</head>
<body>

<div class="mod">
<fieldset>
      <legend>Status</legend>
      <label for="sType">Status:</label>
      <input type="text" id="sType" disabled /></br></br>
      <label for="sTime">Time:</label>
      <input type="text" id="sTime" disabled /></br></br>
      <button onclick="run();">Run</button>
</fieldset></br>

<fieldset>
      <legend>Account</legend>
      <label for="balDIA">DAI:</label>
      <input type="text" id="balDAI" disabled /></br></br>
      <label for="balUSD">USD:</label>
      <input type="text" id="balUSD" disabled /></br></br>
      <label for="balACT">ACT:</label>
      <input type="text" id="balACT" disabled />
      <label for="priceDAI">Price:</label></br></br>
      <input type="text" id="priceDAI" disabled />
</fieldset></br>
</div>

<div class="mod">
<fieldset>
      <legend>API Credentials</legend>
      <form>
            <label for="user">Passphrase:</label>
            <input type="text" id="user" /></br></br>
            <label for="pass">Secret:</label>
            <input type="password" id="pass" /></br></br>
            <input type="submit" value="Save Autofill" />
      </form>
</fieldset></br>

<fieldset>
      <legend>Trade Settings</legend>
      <label for="min24">24 Hr Min:</label>
      <input type="text" id="min24" disabled /></br></br>
      <label for="max24">24 Hr Max:</label>
      <input type="text" id="max24" disabled /></br></br>
      <label for="minLim">Limit Min:</label>
      <input type="text" id="minLim" autocomplete="off" /></br></br>
      <label for="maxLim">Limit Max:</label>
      <input type="text" id="maxLim" autocomplete="off" />
</fieldset></br>
</div>

<fieldset class="wide">
      <legend>Log</legend>
      <span id="log"></span>
</fieldset></br>

</body>
</html>
